name: Deploy to Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify your Python version

    - name: Install Dependencies
      run: pip install -r requirements.txt  # Replace with your dependencies file

    - name: Archive Code
      run: zip -r deployment-package.zip .

    - name: Upload to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1  # Change to your region

    - name: Deploy to Lambda
      run: aws lambda create-function --function-name cpf-authentication --runtime python3.10 --role arn:aws:iam::604623258149:role/service-role/cpf-authentication-role-pdgoh3d3 --handler lambda_function.authenticate_with_cpf --code S3Bucket=${{ secrets.AWS_S3_BUCKET }},S3Key=lambda_authentication.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1  # Change to your region